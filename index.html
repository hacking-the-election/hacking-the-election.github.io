		<script>
			function sleep(ms) {
				return new Promise(resolve => setTimeout(resolve, ms));
			}

			async function type() {
				var h = document.getElementById("header");
				var letters = "hacking the election";

				h.innerHTML = "<div id='cursor'></div><span class='white'>hacking the election</span>";
				await sleep(200)

				for (var i = 0; i <= letters.length; i++) {
					letter1 = letters.substr(0, i);
					letter2 = letters.substr(i, letters.length - i);

					h.innerHTML = letter1 + "<div id='cursor'></div><span class='white'>" + letter2 + "</span>";
					
					if ( letters[i] == " ") {
						await sleep(300)
					}
					
					await sleep(100);
				}
				document.getElementById("cursor").classList.add("blinker");
			}

			type();
		</script>
