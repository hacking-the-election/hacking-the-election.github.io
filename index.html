        <script>
            function sleep(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }

            async function type() {
                var h = document.getElementById("header");
                var hidden = document.getElementById("hidden_title_text");
                var shown = document.getElementById("white_title_text");

                var letters = "hacking the election";

                await sleep(200)

                for (var i = 0; i <= letters.length; i++) {
                    letter1 = letters.substr(0, i);
                    letter2 = letters.substr(i, letters.length - i);

                    shown.innerHTML = letter1;
                    hidden.innerHTML = letter2;

                    if ( letters[i] == " ") {
                        await sleep(300)
                    }

                    await sleep(100);
                }
            }

            type();
